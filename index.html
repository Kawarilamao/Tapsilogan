<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TAPSILOGAN NI TAPSI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #fff7ed;
      color: #2d1b0f;
      scroll-behavior: smooth;
    }

    header {
      background: #7c2d12;
      color: #fff;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }

    .hero {
      height: 90vh;
      background:
        linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)),
        url("https://images.unsplash.com/photo-1604908177522-9374b1d51c16");
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .hero p {
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    .btn {
      background: #dc2626;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.2rem;
      color: #7c2d12;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .menu-item {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .menu-item span {
      float: right;
      font-weight: bold;
      color: #dc2626;
    }

    .best {
      background: #ffedd5;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
